<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gmail Node App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div>
        <form>
            <h2>You must Login first</h2>
            <a id="login" class="btn" onclick="window.open(this.href,'Authorize access to your gmail account','height=300,width=600,scrollbars=1,resizable=yes');return false;">Login</a>
            <input type="text" name="code" id="code" placeholder="Copy and paste the code here after clicking login">
            <button type="submit" class="btn" id="codeSubmit">Submit</button>
        </form>
        <p id="error"></p>
        <div class="loading">
            <img src="img/loading.gif" id="loading-gif" alt="loading gif" width="200px" height="200px">
            <p>Please wait while login page link is fetched</p>
        </div>
    </div>
</body>

</html>
