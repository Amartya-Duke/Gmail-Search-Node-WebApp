<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gmail Node App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-sm-12 center">
            <button class="btn" id="submit-btn" type="submit">Login</button>
            <input type="number" id="no-of-days" class="no-of-days" placeholder="Enter no of days">
        </div>
        <div class="col-lg-12 col-sm-12 col-sm-12 center errorLogin">
            <input type="text" class="codeinput" id="codeinput" name="code" placeholder="Copy and Paste the code here after granting permission">
            <button class="btn" id="codeSubmitBtn">Submit</button>
        </div>
        <div class="col-lg-12 col-sm-12 col-sm-12 wrapper" id="wrapper">

        </div>
    </div>
</body>

</html>
