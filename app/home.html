<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to your gmail inbox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/home.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/home.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button type="submit" class="btn refresh" id="refresh">Refresh</button>
        </div>
        <div class="col-lg-6 col-md-6 col-md-6 col-sm-6 col-xs-6">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <input type="search" name="search" class="search-input" id="search-input" placeholder="Enter keywords to search">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <button type="submit" class="btn search-submit-btn" id="search-submit-btn">Submit</button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button type=" submit " class="btn logout " id="logout ">Logout</button>
        </div>


        <div id="wrapper" class="col-lg-12 "></div>
    </div>
    <p id="msg"></p>
</body>

</html>
